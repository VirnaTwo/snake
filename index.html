<!DOCTYPE html>

<head>
	<title>Snake</title>

	<div class="map">

		<svg id="ply" viewBOX="0 0 50 50">

			stroke="lightgrey" stroke-dasharray="1" fill="red"/>

			<rect x="25%" y="75%"
			width="50%" height="10%"/>
		</svg>

	</div>

	<script src="script.js"></script>
